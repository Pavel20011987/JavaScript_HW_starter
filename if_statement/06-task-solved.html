<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        Создайте сценарий. 
        Запросите у пользователя его возраст. 
        Если возраст пользователя больше 18 – выведите на экран сообщение «доступ разрешен». 
        Если введенное пользователем значение меньше 18 - выведите на экран сообщение «доступ запрещен»
    </pre>
    <script>
        let age = prompt("Введите возраст пользователя: ");

        if (age > 18) {
            alert("доступ разрешен");
        } else if (age < 18) {
            alert("доступ запрещен");
        }
    </script>
</body>

</html>
